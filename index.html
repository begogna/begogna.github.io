<!-- Categories on start page -->
<section>
  <div class="row">
    {% for category in site.sections %}
    <article class="6u 12u$(xsmall) work-item">
      <a href="{{ site.github.url }}{{ category.url }}" class="image
							       fit
							       thumb">
	<img src="{{ site.github.url }}{{ category.image }}" alt=""/>
      </a>
      <h3>{{ category.name }}</h3>
      <p>{{ category.excerpt }}</p>
    </article>
    {% endfor %}
  </div>
</section>
